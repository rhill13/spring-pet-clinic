<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vets</title>
  </head>
  <body>
    <h1 th:text="'List of Vets'"></h1>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vet : ${vets}">
          <td th:text="${vet?.id}">xxx</td>
          <td th:text="${vet?.firstName}">xxx</td>
          <td th:text="${vet?.lastName}">xxx</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
